<div class="container mt-3">
  <div class="mb-3 d-flex justify-content-start">
    <a class="btn btn-secondary" [routerLink]="['/inventory']">Back</a>
  </div>

  <h2>{{ isEditMode ? 'Edit Item' : 'Add New Item' }}</h2>

  <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" required [(ngModel)]="item.name" name="name" />
      <div *ngIf="errors?.Name" class="text-danger mb-2">
        {{ errors.Name[0] }}
      </div>
    </div>

    <div class="form-group">
      <label for="itemNumber">Item Number</label>
      <input type="text" id="itemNumber" class="form-control" required [(ngModel)]="item.itemNumber" name="itemNumber" [disabled]="isEditMode" />
      <div *ngIf="errors?.ItemNumber" class="text-danger mb-2">
        {{ errors.ItemNumber[0] }}
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" class="form-control" required [(ngModel)]="item.location" name="location" />
      <div *ngIf="errors?.Location" class="text-danger mb-2">
        {{ errors.Location[0] }}
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" class="form-control" required [(ngModel)]="item.quantity" name="quantity" />
      <div *ngIf="errors?.Quantity" class="text-danger mb-2">
        {{ errors.Quantity[0] }}
      </div>
    </div>

    <div class="mt-3 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
    </div>
  </form>
</div>
